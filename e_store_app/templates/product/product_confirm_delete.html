{% extends "base.html" %}

{% block title %} Delete {% endblock %}

{% block content %}
    <div>
        <h1>Delete the Product? This action can't be undone. </h1>
    </div>
       {% include "partial/partial_product_detailed.html" %}
    <div class="row">
        <form action="{% url 'product_confirm_delete' product.pk %} " method="POST">
            {% csrf_token %}
            <input class="btn btn-outline-danger mt-5" type="submit" value="YES">
            <a class="btn btn-primary mt-5" href="{% url 'index' %}">NO</a>
        </form>
    </div>
{% endblock %}
